init:
  - name: pkginfo

dev:
  - name: clean
  - name: typescript
  - name: webpack
    common:
      disabled: true
    entry: ./src/example/*.tsx
    template: ./assets/*.html
    watch: true
  - name: server
    port: 7007
  - name: browser-sync

build:
  - name: clean
  - name: shell
    script:
      - tsc --locale zh-cn -d --esModuleInterop

add:
  - name: react-component-creator

test:
  - name: lint
  - name: unit

publish:
  - name: shell
    script:
      - dn test
      - dn build
      - npm pu